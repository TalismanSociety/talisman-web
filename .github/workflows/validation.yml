name: Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: yarn

      - run: yarn install --immutable
      - run: yarn prettier --check .
      - run: yarn lint
      - run: yarn checkTypes
      - run: yarn test
